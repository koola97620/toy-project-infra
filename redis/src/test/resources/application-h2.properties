spring.jpa.open-in-view=false
spring.redis.port=6379

spring.datasource.name=master
spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.redis.host=localhost
#spring.redis.cluster.nodes=localhost:6300,localhost:6301,localhost:6302,localhost:6400,localhost:6401,localhost:6402
#spring.redis.cluster.nodes=6300,6301,6302,6400,6401,6402